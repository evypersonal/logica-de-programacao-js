<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="../img/list.png" type="image/x-icon">
    <title>Busca de um nome</title>

    <style>
        .oculto{
            display: none;
        }

        .acao-alternativa{
            background-color: #5cf561;
        }

        .acao-alternativa:hover{
            background-color: #5cf561;
        }

        .acao-alternativa:active{
            background-color: #2adf30;
        }
    </style>
</head>
<body>
    <!-- <a href="../index.html">‚Ü©Home</a> -->
    <h1 class="titulo-pagina">Busca de um nome</h1>

    <main>
        <form action="">
            <div class="controle-form">
               <label for="nome">Digite 10 nomes que deseja armazenar:</label>
                <input type="text" id="nome"  required autofocus>
            </div>

            <div class="botoes">
                <button type="reset" id="btCadastrar" class="acao-positiva">Cadastrar</button>
                <button type="button" id="btPesquisar" class="oculto acao-alternativa">Pesquisar</button>
            </div>
            
        </form>
        
    <div id="mostrarResultado"></div> 
    </main>

    <script src="/js/navbar.js"></script>
    <script>
        
        // adicionando funcionalidades √† tecla 'Enter'

        let nomes = []; //array vazio
        // key code table javascript /toptal (tabela de teclas)
        document.addEventListener('keydown', (evento) => {
            if (evento.key === 'Enter'){
                // previne o evento do Enter (necess√°rio para 'anular' sua fun√ß√£o de origem)
                evento.preventDefault()

                if (nomes.length < 10){
                    document.querySelector('#btCadastrar').click();
                }else{
                    document.querySelector('#btPesquisar').click();
                }
            }
        })

        // Adicionando funcionalidades ao botao 'Cadastrar'
        document.querySelector('#btCadastrar').addEventListener('click', () => {
            nomes.push(document.querySelector('#nome').value);
            // Ser√° executaddo ap√≥s atingir os 10 inputs de nome
            if (nomes.length === 10){
                // trocar o texto de inclus√£o para pesquisa
                document.querySelector('label[for = "nome"]').innerHTML = 'Nome para pesquisar:';
                // ir√° ocultar o bot√£o cadastrar
                document.querySelector('#btCadastrar').classList.add('oculto');
                // ir√° desocultar o bot√£o pesquisar
                document.querySelector('#btPesquisar').classList.remove('oculto');

            }
        })

        // Adicionando funcionalidade ao bot√£o 'Pesquisar'
        document.querySelector('#btPesquisar').addEventListener('click', () => {
            const nomeBuscado = document.querySelector('#nome').value;
            
            // condi√ß√£o alternativa: (nomes.indexOf(nomeBuscado >= 0)) ele busca atrav√©s do indice 
            if (nomes.includes(nomeBuscado)){
                document.querySelector('#mostrarResultado').innerHTML = `ACHEI na posi√ß√£o: ${nomes.indexOf(nomeBuscado)}, "${nomes[nomes.indexOf(nomeBuscado)]}"`;
            }else {
                document.querySelector('#mostrarResultado').innerHTML = 'N√ÉO ACHEI';
            }
        })

        // 5. Incluir funcionalidades √† tecla 'Enter'üëç

    </script>

</body>
</html>
