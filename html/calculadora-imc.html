<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/icons8-balança-16.png" type="image/x-icon">
    <title>Calculadora IMC</title>
    
</head>
<body>
    <!-- <a href="../index.html">↩ Home </a> -->
    <h1 class="titulo-pagina">Calculadora IMC</h1>
    <main>
        <form action="" id="formIMC">
            <div class="elementos-em-linha">
                <div class="controle-form">
                    <label for="peso">Peso:</label>
                    <input type="number" id="peso" step="0.5" min="0" max="1000">
                </div>

                <div class="controle-form">
                    <label for="altura">Altura:</label>
                    <input type="number" id="altura" step="0.01" min="0" max="3">
                </div>
            </div>
            
            <div class="botoes">
                <button type="button" id="btCalcIMC" class="acao-positiva">Calcular IMC</button>
                <button type="reset" id="btLimpaIMC" class="acao-negativa">Limpar</button>
            </div>
            
        </form>
        
        <div id="mostrarResultado"></div>
    </main>
     <!-- Calculadora IMC -->

     <!-- Fim da Calculadora IMC -->

     <!-- função externa -->
     <script src="/js/navbar.js"></script>
     <script src="../js/desafio2.js"></script>

     <script>
        // add funcionalidades nos botões
        document.querySelector('#btCalcIMC').addEventListener('click', function(){
            const 
                peso = document.querySelector('#peso').value,
                altura = document.querySelector('#altura').value,
                imc = calculaIMC(peso, altura);
                console.log(imc);
                document.querySelector('#mostrarResultado').innerHTML = imc;
        });

        document.querySelector('#btLimpaIMC').addEventListener('click', function () {
            document.querySelector('#mostrarResultado').innerHTML = '';
        });
     </script>
</body>
</html>
