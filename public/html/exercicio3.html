<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/estilos.js"></script>
    <link rel="shortcut icon" href="../img/icons8-punho-16.png" type="image/x-icon">
    <title>Placar de Jogo</title>
</head>
<body>
    <script src="/js/sandwich.js"></script>

    <div class="titulo-pagina">
        <h1>Classificando o placar</h1>
    </div>

    <main>
        <form>
            <div class="elementos-em-linha">
                <div class="controle-form">
                    <label for="time1">Time 1</label>
                    <input type="number" id="time1" min="0" max="30">
                </div>
                
                <div class="controle-form">
                    <label for="time2">Time 2</label>
                    <input type="number" id="time2" min="0" max="30">
                </div>
            </div>
    
            <div class="botoes">
                <button type="button" id="btPlacar" class="acao-positiva">Classificar</button>
                <button type="reset" id="btReset" class="acao-negativa">Limpar</button>
            </div>

        </form>
        <div id="mostrarResultado"></div>
    </main>

    <script src="/js/navbar.js"></script>

    <script>
        document.querySelector('#btPlacar').addEventListener('click', () => {
            const time1 = Number(document.querySelector('#time1').value);
            const time2 = Number(document.querySelector('#time2').value);

            const resultadoPlacar = classificaPlacar (time1, time2);

            document.querySelector('#mostrarResultado').innerHTML = resultadoPlacar;

        })
        
        document.querySelector('#btReset').addEventListener('click', () => {
            document.querySelector('#mostrarResultado').innerHTML = '';
        })

        function classificaPlacar (time1, time2){
            let resultadoPlacar;

            if (time1 > time2){
                resultadoPlacar = 'Vitória para time 1'
            } else if (time2 > time1){
                resultadoPlacar = 'Vitória para o time 2'
            }else{
                resultadoPlacar = 'Empate da partida'
            } 
            return resultadoPlacar;
        }

    </script>

</body>
</html>
