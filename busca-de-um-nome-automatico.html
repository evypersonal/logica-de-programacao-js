<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de um nome</title>

    <style>
        .oculto{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Busca de um nome</h1>

    <form action="">
        <label for="nome">Digite 10 nomes que deseja armazenar:</label>
        <input type="text" id="nome"  required autofocus>

        <button type="reset" id="btCadastrar">Cadastrar</button>
        <button type="button" id="btPesquisar" class="oculto">Pesquisar</button>
    </form>
    <div id="resultado"></div>

    <script>
        
        // adicionando funcionalidades  tecla 'Enter'

        let nomes = []; //array vazio
        // key code table javascript /toptal (tabela de teclas)
        document.addEventListener('keydown', (evento) => {
            if (evento.key === 'Enter'){
                // previne o evento do Enter (necess치rio para 'anular' sua fun칞칚o de origem)
                evento.preventDefault()

                if (nomes.length < 10){
                    document.querySelector('#btCadastrar').click();
                }else{
                    document.querySelector('#btPesquisar').click();
                }
            }
        })

        // Adicionando funcionalidades ao botao 'Cadastrar'
        document.querySelector('#btCadastrar').addEventListener('click', () => {
            nomes.push(document.querySelector('#nome').value);
            // Ser치 executaddo ap칩s atingir os 10 inputs de nome
            if (nomes.length === 10){
                // trocar o texto de inclus칚o para pesquisa
                document.querySelector('label[for = "nome"]').innerHTML = 'Nome para pesquisar:';
                // ir치 ocultar o bot칚o cadastrar
                document.querySelector('#btCadastrar').classList.add('oculto');
                // ir치 desocultar o bot칚o pesquisar
                document.querySelector('#btPesquisar').classList.remove('oculto');

            }
        })

        // Adicionando funcionalidade ao bot칚o 'Pesquisar'
        document.querySelector('#btPesquisar').addEventListener('click', () => {
            const nomeBuscado = document.querySelector('#nome').value;
            
            // condi칞칚o alternativa: (nomes.indexOf(nomeBuscado >= 0)) ele busca atrav칠s do indice 
            if (nomes.includes(nomeBuscado)){
                document.querySelector('#resultado').innerHTML = `ACHEI na posi칞칚o: ${nomes.indexOf(nomeBuscado)}, "${nomes[nomes.indexOf(nomeBuscado)]}"`;
            }else {
                document.querySelector('#resultado').innerHTML = 'N츾O ACHEI';
            }
        })



        // TODO:
        // 1. Quando clicar no bot칚o cadastrar, limpar o input; 游녨
        // 2. Limitar a 10 nomes para cadastrar游녨
        // 3. Ap칩s o 10췈 nome, o campo permite buscar um nome no array;游녨
        // 4. Exibir se o nome foi encontrado游녨
        // 5. Incluir funcionalidades  tecla 'Enter'游녨

    </script>

</body>
</html>
