<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>Programas</h1>

    <!-- Calculadora IMC -->
    <h2>Calculadora IMC</h2>
    <form action="" id="formIMC">
        <label for="peso">Peso:</label>
        <input type="number" id="peso" step="0.5" min="0" max="1000">
        
        <label for="altura">Altura:</label>
        <input type="number" id="altura" step="0.01" min="0" max="3">
        
        <button type="button" id="btCalcIMC">Calcular IMC</button>
        <button type="reset" id="btLimpaIMC">Limpar</button>
    </form>

    <div id="resultadoIMC"></div>
    <!-- Fim da Calculadora IMC -->

    <!-- Conversor de Temperatura -->

    <h2>Conversor de temperatura</h2>
    <form action="" id="formConv">
        <label for="temperatura">Temperatura:</label>
        <input type="number" id="temperatura" step="0.01" min="0" max="1000">

        <label for="escalaAtual">Selecione a escala atual:</label>
        <select id="escalaAtual">
            <option value="C" selected>Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <label for="escalaFutura">Selecione para qual escala deseja converter:</label>
        <select id="escalaFutura">
            <option value="C" selected>Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <button type="button" id="btConverte">Converter Temperatura</button>
        <button type="reset" id="btLimpaConverte">Limpar</button>
    </form>
    <div id="resultadoTemp"></div>

    <script src="desafio2-function.js"></script>
    <script src="desafio3-function.js"></script>
    
    <script>
        // Desafio2
        document.querySelector('#btCalcIMC').addEventListener('click', function(){
            const 
                peso = document.querySelector('#peso').value,
                altura = document.querySelector('#altura').value,
                imc = calculaIMC(peso, altura);
                console.log(imc);
                document.querySelector('#resultadoIMC').innerHTML = imc;
        });

        document.querySelector('#btLimpaIMC').addEventListener('click', function () {
            document.querySelector('#resultadoIMC').innerHTML = '';
        });
        // Fim do desafio2

        // Desafio3
        document.querySelector('#btConverte').addEventListener('click', function(){
            const
                temperatura = document.querySelector('#temperatura').value,
                escalaAtual = document.querySelector('#escalaAtual').value,
                escalaFutura = document.querySelector('#escalaFutura').value,
                resultado = converteTemperatura(temperatura,escalaAtual,escalaFutura);
                console.log(resultado);

                document.querySelector('#resultadoTemp').innerHTML = `Temperatura convertida: ${conversao.tempConvertida + conversao.escalaFutura}`;
        });
        document.querySelector('#btLimpaTemp').addEventListener('click', function () {
            document.querySelector('#resultadoTemp').innerHTML = ''
        })

    </script>

</body>
</html>
